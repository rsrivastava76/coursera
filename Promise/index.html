<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>
  <head>
    <meta charset="utf-8">
    <script src="../lib/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Using $http Service</title>
  </head>
  <body>
    <h1>Using $http Service</h1>

    <div ng-controller='MenuCategoriesController as menu'>
      <h3>List of Menu Categories</h3>
      <ul>
        <li ng-repeat="category in menu.categories">
          (<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>)
          {{ category.name }}
        </li>
      </ul>

      <h3>List of Menu Categories</h3>
      <ul>
        <li ng-repeat="menu_items in menu.menu_items">
          ({{ menu_items.short_name }})
          {{ menu_items.name }} <br>
          {{menu_items.description}}<br>
          {{menu_items.price_small}}  to {{menu_items.price_large}}
        </li>
      </ul>

    </div>


  </body>
</html>
