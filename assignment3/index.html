<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/newStyles.css">
    <script src="../lib/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>

  <div class="container" ng-controller="NarrowItDownController as menu">
   <h1>Narrow Down Your Chinese Menu Choice</h1>

   <form class="form-inline">
   <div class="form-group">
     <input type="text" placeholder="search term" class="form-control"
       ng-model="menu.searchTerm">
     </div>
     <div class="form-group">

     <button class="btn btn-primary" ng-click="menu.narrowIt()">Narrow It Down For Me!</button>
   </div>
 </form>

   <!-- Bonus loader (see Bonus section of the assignment) -->
   <items-loader-indicator></items-loader-indicator>

   <!-- found-items should be implemented as a component -->
   <found-items found="menu.items" on-remove="menu.removeItem(index)"></found-items>
    </br></br></br>

    <div>
      <ul>
        <li ng-repeat="menu_items in menu.menu_items">
          ({{ menu_items.short_name }})
          {{ menu_items.name }} <br>
          {{menu_items.description}}<br>
          {{menu_items.price_small}}  to {{menu_items.price_large}}
        </li>
      </ul>
  </div>
  </div>

</body>
</html>
